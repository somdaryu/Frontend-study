<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- image(inline) : 이미지 삽입 -->
  <!-- 샘플 이미지 제공 서비스
    https://via.placeholder.com
    https://dummyimage.com
  -->
    <img src="https://via.placeholder.com/300x200" alt="샘플">
    <img src="https://dummyimage.com/200/0000ff/ff0000?text=Sample" alt="샘플">

    <!-- audio(인라인): 오디오 콘텐츠 삽입 및 재생
      HTML에서 지원하는 포멧: mp3, wav, ogg 
    -->
    
    <audio src="Kalimba.mp3" controls></audio>

    <!-- 브라우저마다 또는 브라우저버전에따라 지원하는 확장자가 다를 수 있음
      => source태그(대체파일지정)으로 해결 
    -->

    <audio controls autoplay loop muted>
      <source src="Kalimba.mp3" type="audio/mpeg">
      <source src="Kalimba.ogg" type="audio/ogg">
    </audio>

    <br>

    <!-- video(인라인) : 비디오 콘텐츠 삽입 및 재생
      HTML에서 지원하는 포멧 : mp4, webm, ogg 
    -->

    <video width="320" height="240" controls>
      <source src="Wildlife.mp4" type="video/mp4">
      <source src="Wildlife.webm" type="video/webm">
    </video>

    <!-- video 태그의 속성들  -->
    <video width="320" height="240" controls autoplay muted>
      <source src="Wildlife.mp4" type="video/mp4">
      <source src="Wildlife.webm" type="video/webm">
    </video>

    <!-- poster : 동영상이 대기 상태일때 표시할 이미지
      안넣으면 기본으로 비디오의 첫번째 프레임이 대신 사용됨 
    -->

    <video width="640" height=360
      poster="https://via.placeholder.com/640x360"
    controls >

      <source src="mov_bbb.mp4" type="video/mp4">
      <source src="mov_bbb.ogv" type="video/ogg">
    </video>

    <br>

     <!-- 웹 페이지에서 비디오를 재생하려면 다음을 수행
    1) YouTube에 동영상 업로드
    2) 동영상 ID를 기록
    3) <iframe> 요소 정의
    4) src속성에 YouTube URL 지정
    5) width 및 height 속성을 사용하여 플레이어의 크기를 지정
    6) URL에 다른 매개변수를 추가(아래 참조)
    -->
    <!-- inline frame(인라인) : html 문서 내에 다른 문서를 삽입(웹 페이지 내에 웹페이지를 표시) -->
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/GAIb0-fo2yI?si=ZW_4-uNljT5-hCsV" frameborder="0"></iframe>

    <!-- 유튜브 자동재생 + 음소거 -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/GAIb0-fo2yI?autoplay=1&mute=1" frameborder="0"></iframe>

    <!-- 유튜브 재생목록 
      playlist: 쉼표로 구분된 재생할 비디오의 목록(원본 url 외에)
      유튜브 반복재생
      0: 한번만 재생(기본값)
      1: 무한재생
    -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/GAIb0-fo2yI?playlist=GAIb0-fo2yI,fpKoeCERYHs&loop=1" frameborder="0"></iframe>

    <!-- playlist 필수 작성!! -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/GAIb0-fo2yI?playlist=GAIb0-fo2yI&loop=1" frameborder="0"></iframe>

    <!-- 유튜브 컨트롤
      0: 플레이어 컨트롤 표시 안함
      1: 플레이어 컨트롤 표시(기본값)
    -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/GAIb0-fo2yI?controls=0" frameborder="0"></iframe>

</body>
</html>
