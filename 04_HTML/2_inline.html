<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 인라인 요소는 글자를 다루기 위한 요소 ( 그자체가 글자처럼 취급됨) -->
  <!-- 수평으로 쌓임, 가로/세로 콘텐츠 크기만큼 줄어듦 -->
  <span>Hello</span><span>World</span>
  <span>Hello</span>
  <span>World</span>
  <br>
  <!-- 글자는 가로/세로 사이즈를 가질 수 없음 -->
  <span style="width: 100px;">Hello</span>
  <span style="height: 200px;">World</span>
  <!-- 상하 여백 불가, 좌우 여백 가능 -->
  <span style="margin: 10px;">Hello</span>
  <span style="padding: 10px;">World</span>
  <span>
    <div>div in span</div>
  </span>
  <span>
    <span>span in span</span>
  </span>
</body>
</html>
